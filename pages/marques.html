    <img name="slide">

    <script>
        var i = 0;
        
        var images = ['crafty+.jpg', 'mighty.jpg', 'plenty.jpg', 'volcano-classique.jpg'] ;
    
        var time = 2000;

        function changeImg() {

            document.slide.src = images[i];

            if (i < images.length - 1) {
                i++;
            } else {
                i = 0;
            }
            setTimeout("changeImg()", time);
        }

        window.onload = changeImg;





    </script>
